<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce | Products</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    
    <!-- Navbar -->
    <header class="bg-white shadow mb-8">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600">🛍️ E-Commerce</div>
            
            <!-- Search -->
            <form method="get" action="{% url 'search' %}" class="flex w-1/2">
                <input 
                    type="text" 
                    name="q" 
                    value="{{ query }}" 
                    placeholder="🔍 Mahsulot qidiring..."
                    class="flex-1 p-2 border rounded-l-lg focus:outline-none"
                >
                <button 
                    type="submit"
                    class="bg-blue-500 text-white px-4 rounded-r-lg hover:bg-blue-600">
                    Qidirish
                </button>
            </form>

            <!-- Nav links -->
            <nav class="flex space-x-6 text-gray-700 font-medium">
                <a href="{% url 'home' %}" class="hover:text-blue-600">🏠 Bosh sahifa</a>
                <a href="{% url 'cart' %}" class="hover:text-blue-600">🛒 Savat</a>
                <a href="#" class="hover:text-blue-600">👤 Profil</a>
            </nav>
        </div>
    </header>

    <!-- Products -->
    <main class="max-w-6xl mx-auto px-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            {% for product in products %}
            <div class="bg-white shadow rounded-lg p-4 hover:shadow-lg transition">
                <img src="{{ product.image.url }}" alt="{{ product.title }}" class="w-full h-48 object-cover rounded-lg mb-3">
                <h2 class="text-lg font-bold">{{ product.title }}</h2>
                <p class="text-green-600 font-semibold">{{ product.price }} so'm</p>
                <p class="text-sm text-gray-500 mb-3">{{ product.about|truncatewords:15 }}</p>
                <a href="#" class="block bg-blue-500 text-white text-center py-2 rounded-lg hover:bg-blue-600">🛒 Savatchaga qo‘shish</a>
            </div>
            {% empty %}
            <p class="text-gray-500 col-span-full">Mahsulotlar topilmadi 😢</p>
            {% endfor %}
        </div>
    </main>
</body>
</html>
